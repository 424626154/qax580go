{{template "adminheader.html" .}}
<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script language="javascript">
$(document).ready(function(){
            document.getElementById("title_font").href="/admin/wxofficials"
        });

  function toVaild(){
    var title = document.getElementById("title").value;
    var info = document.getElementById("info").value;
    var number = document.getElementById("number").value;
    var image = document.getElementById("image").value;
    if(image == ""){
      alert("请选择图片");
      return false;
    }else if(title == ""){
      alert("公众号名称不能为空");
      return false;
    }else if(info == ""){
      alert("公众号简介不能为空");
      return false;
    }else if(number == ""){
      alert("公众号不能为空");
      return false;
    }else{
      return true;
    }
  }
</script>
<div class="form_div">
  <form class="form-inline" method="post" action="/admin/addwxofficial" enctype="multipart/form-data" onsubmit="return toVaild()">
    <div class="">
      <label for="">公众号名称</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="输入公众号名称"></div>
    <div class="">
      <label for="">公众号简介</label>
      <textarea class="form-control" rows="5" placeholder="输入公众号简介" id="info" name="info"></textarea>
    </div>
    <div class="">
      <label for="">公众号</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="输入公众号"></div>
    <div class="">
      <label for="">公众号评价</label>
      <textarea class="form-control" rows="5" placeholder="输入公众号评价" id="evaluate" name="evaluate"></textarea>
    </div>
    <div class="">
      <label>选择图片：(上传图片会让你的消息阅读量增加)</label>
      <input type="file" class="form-control" name="image" id="image" accept="image/jpeg,image/jpg,image/png"></div>
    <button type="submit" class="btn btn-default">发布</button>
  </form>
</div>
{{template "adminfooter.html" .}}
