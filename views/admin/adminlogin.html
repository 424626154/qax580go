{{template "adminheader.html" .}}
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-1"></div>
      <div class="jumbotron col-md-4 col-xs-10">
        <form class="form-inline" method="post" action="/admin" enctype="multipart/form-data">
          <div class="input-group">
            <label for="">用户名:</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="输入用户名"></div>
          <div class="input-group">
            <label for="">密码:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码"></div>
          <div class="checkbox">
            <font style="font-size:14px;">
            <input type="checkbox" name="autologin">自动登录</font>
          </div>
          <div style="float:right">
            <button type="submit" class="btn btn-default">登陆</button>
          </div>
        </form>
        <div>
          <div class="col-md-4 col-xs-1"></div>
        </div>
      </div>
    </div>
    {{template "adminfooter.html" .}}
