{{template "adminheader.html" .}}
<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
            document.getElementById("title_font").href="/admin/keywords"
        });
  function addCommodity(){
    var title = document.getElementById("title").value;
    if(title == ""){
      alert("请输入关键字");
      return;
    }
    var url = "/admin/addkeywords?title="+title;
    // alert(url)
    document.getElementById("add").action = url;
     document.getElementById("add").method = "post";   
     document.getElementById("add").enctype = "multipart/form-data";
     document.getElementById("add").submit(); 
  }
</script>
<form id = "add" name="add" class="form-inline" method="post" action="/admin/addcommodity" enctype="multipart/form-data">
  <div class="">
    <label for="">关键字</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="输入关键字"></div>
<button type="button" class="my_button my_gray" onclick="addCommodity();">发布</button>
</form>
