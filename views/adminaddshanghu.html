{{template "adminheader.html" .}}
<script type="text/javascript" src="../static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
    analyticalData();
        });
  function analyticalData(){
    var citys = new Array()
    citys[0] = "餐饮小吃"
    citys[1] = "汽车服务"
    citys[2] = "家电维修"
    citys[3] = "教育培训"
    // alert(JSON.stringify(citys))
        document.getElementById("type").options.length=0;
        for(var i = 0 ; i < citys.length ; i ++ ){
             document.getElementById("type").options.add(new Option(citys[i],citys[i]));
          } 
  }

</script>
<form class="form-inline" method="post" action="/admin/addshanghu" enctype="multipart/form-data">
  <div class="">
    <label for="">标题</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="输入标题"></div>
  <div class="">
    <label for="">内容</label>
    <textarea class="form-control" rows="10" placeholder="输入内容" id="info" name="info"></textarea>
  </div>
  <div class="">
    <label>选择图片：(上传图片会让你的消息阅读量增加)</label>
    <input type="file" class="form-control my_file" name="image" id="image" accept="image/*" ></div>
  <div class="form-group"> <font class="up_fnt" for="" style="color:#000">选择区域:</font>
    <select style="width:100px;font-size:20px" id="type" name="type"></select>
  </div>
  <button type="submit" class="btn btn-default">发布</button>
</form>
