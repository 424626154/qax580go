            {{.Guanggao.Image}}
          {{else}}
  <div id="image_fnot" >
    <img src="{{isImgPath .Guanggao.Image}}" alt="{{isImgPath .Guanggao.Image}}" width="auto" height="100px"></div>
  {{end}}
  <div > <font class="title_fnot" >{{.Guanggao.Title}}</font>
  </div>
  <div class="cont_info"> <font class="info_fnot">{{.Guanggao.Info}}</font>

  {{end}}
</div>
