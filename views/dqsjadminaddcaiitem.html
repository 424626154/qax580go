<body>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">

<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script language="javascript">
$(document).ready(function(){
            
  document.getElementById("groupid").value = {{.GroupId}}
        });

  function toVaild(){
    var image = document.getElementById("image").value;
    var name = document.getElementById("name").value;
    var price = document.getElementById("price").value;
    var pricedesc = document.getElementById("pricedesc").value;
    // if(image == ""){
    //   alert("请选择图片");
    //   return false;
    // }else 
    if(name == ""){
      alert("名称不能为空");
      return false;
    }else if(price == ""){
      alert("菜品价格不能为空");
      return false;
    }else if(pricedesc == ""){
      alert("菜品计量单位不能为空");
      return false;
    }else{
      return true;
    }
  }
</script>
  <form class="" method="post" action="/dqsj/adminaddcaiitem" enctype="multipart/form-data" onsubmit="return toVaild()">
      <div class=""> <font class="up_fnt" for="" style="color:#000">菜品分组id无需更改</font>
      <input type="text" class="form-control" id="groupid" name="groupid" placeholder=""></div>
    <div class=""> <font class="up_fnt" for="" style="color:#000">菜品名称</font>
      <input type="text" class="form-control" id="name" name="name" placeholder="输入菜品名称"></div>
    <div class=""> <font class="up_fnt" for="" style="color:#000">菜品价格</font>
      <input type="text" class="form-control" id="price" name="price" placeholder="输入菜品价格"></div>
    <div class=""> <font class="up_fnt" for="" style="color:#000">菜品计量单位</font>
      <input type="text" class="form-control" id="pricedesc" name="pricedesc" placeholder="输入菜品计量单位"></div>
    <div class="">
      <font class="up_fnt">选择图片：(上传菜品的宣传图片)</font>
      <input type="file" class="form-control" name="image" id="image" accept="image/*" ></div>
    <div class="body_right">
      <button type="submit" class="my_button my_gray">发布</button>
    </div>
  </form>

</div>
