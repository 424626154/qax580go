<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	  <link rel="shortcut icon" href="/static/img/dqsjicon.jpg" />
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	  <!-- Stylesheets -->
	  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	  <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	  <title>大签世界</title>
<body>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/dqsj/admin" id="title_font">
          返回</a>
       </div>
   	</div>
   </nav>

<div class="btn-group" role="group" aria-label="...">
  <a type="button" class="btn btn-default" href="/dqsj/adminaddgua">添加刮刮乐元素</a>
</div>
<ul class="list-group">
	{{range .GuaItem}}
	<li class="list-group-item">
		<div>{{.Name}}</div>	
		<div>概率:{{.Probability}}/{{.AllProbability}}</div>	
		 {{if eq .State 0}}
	    	<div><a style="color: #FF0000"  href="/dqsj/admingua?op=state0&id={{.Id}}" >(未上线)上线</a></div>
	    {{else}}
	    	<div><a style="color: #00db00"  href="/dqsj/admingua?op=state1&id={{.Id}}" >(已上线)下线</a></div>
	    {{end}}	
		<div>
		<a href="/dqsj/adminupgua?pid={{.Id}}" >修改</a>
		<a href="/dqsj/admingua?op=del&id={{.Id}}" >删除</a></div>
	</li>
	{{end}}
</ul>


</div>


	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
