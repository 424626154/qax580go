<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	  <link rel="shortcut icon" href="/static/img/dqsjicon.jpg" />
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	  <!-- Stylesheets -->
	  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	  <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	  <title>大签世界</title>
<body>
<script type="text/javascript">
	function onUpDel(pass){
		if(pass == ""){
			alert("输入密码错误")
			return
		}
		var post_map = {op:"up_set_delpass",pass:pass} 
      var post_url = "/dqsj/post";
      $.ajax({
                url : post_url,
                data:post_map,
                cache : false, 
                async : true,
                type : "POST",
                dataType : 'json',
                success : function (result){
                    // alert(result.errcode)
                    if(result.errcode == 0){
                     window.location.href="/dqsj/adminmemberset";  
                     alert("修改密码成功")
                    }else{
                        alert(result.errmsg)
                    }
                },
               error: function(XMLHttpRequest, textStatus, errorThrown) {
               alert(XMLHttpRequest.status);
               alert(XMLHttpRequest.readyState);
               alert(textStatus);
               }
            });
	}
</script>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/dqsj/adminmember" id="title_font">
          返回</a>
       </div>
   	</div>
   </nav>
<h5 style="padding:10px 10px">删除密码:{{.DelPass}}</h5>
<div style="padding:10px 10px">
		<input type="text" class="form-control" id="del" name="del" placeholder="输入修改密码" style="width:180px"><button class="btn btn-danger"  onclick="onUpDel(document.getElementById('del').value)">修改删除密码</button>
		</div>

</div>


	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
