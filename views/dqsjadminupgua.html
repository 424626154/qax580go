<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	  <link rel="shortcut icon" href="/static/img/dqsjicon.jpg" />
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	  <!-- Stylesheets -->
	  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	  <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	  <title>大签世界</title>
<body>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/dqsj/admingua" id="title_font">
          返回</a>
       </div>
   	</div>
   </nav>
<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
document.getElementById("pid").value = {{.GuaItem.Id}}
document.getElementById("name").value = {{.GuaItem.Name}}
document.getElementById("info").value = {{.GuaItem.Info}}
document.getElementById("probability").value = {{.GuaItem.Probability}}
        });
    </script>
<form class="form-inline" method="post" action="/dqsj/adminupgua" enctype="multipart/form-data">
	<div class="form-group">
	<label for="">刮刮乐ID(请勿修改):</label>
		<input type="text" class="form-control" id="pid" name="pid" placeholder="输入刮刮乐ID"></div>
		<label for="">刮刮乐元素:</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="输入刮刮乐元素"></div>
		<div class="form-group">
		<label for="">刮刮乐元素简介:</label>
		<input type="text" class="form-control" id="info" name="info" placeholder="输入转盘元素简介"></div>
		<div class="form-group">
		<label for="">刮刮乐元素概率:</label>
		<input type="text" class="form-control" id="probability" name="probability" placeholder="输入刮刮乐元素概率"></div>
	<button type="submit" class="btn btn-default">修改</button>
</form>



	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
