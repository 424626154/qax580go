<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	  <link rel="shortcut icon" href="/static/img/dqsjicon.jpg" />
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	  <!-- Stylesheets -->
	  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	  <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
	  <title>大签世界</title>
<body>
<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/dqsj/adminmember" id="title_font">
          返回</a>
       </div>
   	</div>
   </nav>
<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
	document.getElementById("pid").value = {{.Obj.Id}}
	document.getElementById("account").value = {{.Obj.Account}}
	document.getElementById("name").value = {{.Obj.Name}}
	document.getElementById("phone").value = {{.Obj.Phone}}
	document.getElementById("beernum").value = {{.Obj.BeerNum}}
        });
    </script>
<form class="form-inline" method="post" action="/dqsj/adminupmember" enctype="multipart/form-data">
	<div class="form-group">
		<label for="">会员ID(请勿修改):</label>
		<input type="text" class="form-control" id="pid" name="pid" placeholder=""></div>
		<label for="">会员唯一账号:</label>
		<input type="text" class="form-control" id="account" name="account" placeholder="输入会员唯一账号"></div>
		<div class="form-group">
		<label for="">会员姓名:</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="输入会员姓名"></div>
		<div class="form-group">
		<label for="">会员手机号:</label>
		<input type="text" class="form-control" id="phone" name="phone" placeholder="输入会员手机号"></div>
		<div class="form-group">
		<label for="">啤酒数量:</label>
		<input type="text" class="form-control" id="beernum" name="beernum" placeholder="输入赠送啤酒数量"></div>
	<button type="submit" class="btn btn-default">修改</button>
</form>




	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
