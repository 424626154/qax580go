{{template "header.html" .}}
<div class="uplode_bg">
  <ul class="list-group">
    {{range .Objs}}
    <li class="list-group-item">
      <div>
        <h5>{{.Msg}}</h5>
      </div>
    <div class="time_font">{{timeformat .CreateTime}}</div>
    {{if eq .ToRead 0}}
    <span class="label label-success">未读</span>
    {{else}}
    <span class="label label-success">已读</span>
    {{end}}
    <a href="/mynotice?op=del&id={{.Id}}" >删除</a>
  </li>
  {{end}}
</ul>
</div>
{{template "footer.html" .}}
