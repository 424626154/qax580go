<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="google" value="notranslate">

	<title>CodePen - WeUI——Tabbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet prefetch' href='/static/weui/dist/style/weui.css'>
	<link rel='stylesheet prefetch' href='/static/css/weuicss.css'>
</head>

<body>

	<div class="weui_tab">
		<div class="weui_tab_bd">
			<div class="weui_tab_bd_item">
				<h3>微信</h3>
			</div>
			<div class="weui_tab_bd_item">
				<h3>通讯录</h3>
			</div>
			<div class="weui_tab_bd_item">
				<h3>发现</h3>
			</div>
			<div class="weui_tab_bd_item">
				<h3>我</h3>
			</div>
		</div>
		<div class="weui_tabbar">
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">微信</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">通讯录</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">发现</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="" alt=""></div>
				<p class="weui_tabbar_label">我</p>
			</a>
		</div>
	</div>


</body>
</html>
