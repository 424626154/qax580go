{{template "rheader.html" .}}
<div class="weui_cells_title">选择需要冲洗的照片</div>
<div class="weui_cells weui_cells_access">

   <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                    <div class="weui_cell_ft">0/2</div>
                </div>
                <div class="weui_uploader_bd">
                    <ul class="weui_uploader_files">
                        <li class="weui_uploader_file" style="background-image:url(...)"></li>
                        <li class="weui_uploader_file weui_uploader_status" style="background-image:url(...)">
                            <div class="weui_uploader_status_content">
                                <i class="weui_icon_warn"></i>
                            </div>
                        </li>
                        <li class="weui_uploader_file weui_uploader_status" style="background-image:url(...)">
                            <div class="weui_uploader_status_content">50%</div>
                        </li>
                    </ul>
                    <div class="weui_uploader_input_wrp">
                        <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>

	<a href="#" class="weui_btn weui_btn_disabled weui_btn_primary">上传</a>
	<a href="#" class="weui_btn weui_btn_default">取消</a>

</div>
{{template "rfooter.html" .}}
