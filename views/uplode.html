{{template "header.html" .}}
<script type="text/javascript" src="static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
    analyticalData();
        });
  function analyticalData(){
    var citys = new Array()
    var fromtype = {{.FromType}}
    // alert(fromtype)
    if(fromtype == "from_qingan"){
          citys[0] = "庆安县"
          citys[1] = "北林市"
          citys[2] = "安达市"
          citys[3] = "肇东市"
          citys[4] = "海伦市"
          citys[5] = "望奎市"
          citys[6] = "兰西县"
          citys[7] = "青冈县"
          citys[8] = "明水县"
          citys[9] = "绥棱县"
          citys[10] = "绥化市"
    }else if(fromtype == "from_tieli"){
      citys[0] = "铁力市"
    }else if(fromtype == "from_maoxian"){
      citys[0] = "茂县"
    }else{
          citys[0] = "庆安县"
          citys[1] = "铁力市"
          citys[2] = "北林市"
          citys[3] = "安达市"
          citys[4] = "肇东市"
          citys[5] = "海伦市"
          citys[6] = "望奎市"
          citys[7] = "兰西县"
          citys[8] = "青冈县"
          citys[9] = "明水县"
          citys[10] = "绥棱县"
          citys[11] = "绥化市"
          citys[12] = "茂县"
    }


    // alert(JSON.stringify(citys))
        document.getElementById("city").options.length=0;
        for(var i = 0 ; i < citys.length ; i ++ ){
             document.getElementById("city").options.add(new Option(citys[i],citys[i]));
          } 
  }
</script>
<script language="javascript">
  function toVaild(){
    var title = document.getElementById("title").value;
    var info = document.getElementById("info").value;
    if(title == ""){
      alert("标题不能为空");
      return false;
    }else if(info == ""){
      alert("内容不能为空");
      return false;
    }else{
      return true;
    }
  }
</script>
<div class="uplode_bg">
  <form class="form-inline" method="post" action="/uplode" enctype="multipart/form-data" onsubmit="return toVaild()">
    <div class="form-group"> <font class="up_fnt" for="" style="color:#000">标题</font>
      <input type="text" class="form-control" id="title" name="title" placeholder="输入标题"></div>
    <div class="form-group"> <font class="up_fnt">内容</font>
      <textarea class="form-control" rows="5" placeholder="输入内容" id="info" name="info"></textarea>
    </div>
    <div class="form-group">
      <font class="up_fnt">选择图片：(上传图片会让你的消息阅读量增加)</font>
      <input type="file" class="form-control" name="image" id="image" accept="image/*" ></div>
    <div>
      <div class="form-group">
        <font class="up_fnt" for="" style="color:#000">选择区域:</font>
        <select style="width:100px;font-size:20px" id="city" name="city"></select>
      </div>
      <font class="info_fnot">发布内容将在12小时内审核，如果您希望其他人看到您发布的信息后与您取得联系，请在发布消息中留下您的联系方式</font>
    </div>
    <div class="body_right">
      <button type="submit" class="my_button my_gray">发布</button>
    </div>
  </form>
</div>
{{template "footer.html" .}}
