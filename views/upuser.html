{{template "header.html" .}}
<script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function(){
            initData();
        });
function initData(){
  document.getElementById("title_font").href="/usercenter"
  document.getElementById("name").value = {{.User.Name}};
}
  function onUpUser(){
    var name = document.getElementById("name").value;
	if (name.length == 0) {
		alert("请输入用户名");
		return ;
	}
    var url = "/upuser?name="+name+"&id="+{{.User.Id}};
    // alert(url)
	 document.getElementById("add").action = url;
	 document.getElementById("add").method = "post";   
	 document.getElementById("add").enctype = "multipart/form-data";
	 document.getElementById("add").submit(); 
  }
</script>
<form id = "add" name="add" class="form-inline" method="post" action="/upuser" enctype="multipart/form-data">
  <div class="">
    <label for="">昵称:</label>
    <input id="name" class="form-control" name="email" placeholder="请输入昵称">
  </div>
  <button type="button" class="my_button my_gray" onclick="onUpUser();">修改</button>
  <div></div>
</form>
{{template "footer.html" .}}
